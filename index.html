<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arbeidskrav i Javascript og API</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js" defer></script>
    <script type="module" src="function.js" defer></script>
  </head>
  '
  <body>
    <div class="game-container">
      <!-- Oppgave 1 1: Lag karakter -->
      <div id="character-creator" class="section">
        <h1>Lag din helt</h1>
        <label for="character-name">Navn:</label>
        <input type="text" id="character-name" placeholder="Velg et navn"/>

        <label for="character-hp">HP:</label>
        <input type="range" id="character-hp" min="50" max="150" />

        <label for="attack-damage">Angrepsstyrke:</label>
        <input type="range" id="attack-damage" min="10" max="40" />

        <h3>Velg ditt profilbilde:</h3>
        <div class="profile-pics">
          <img src="assets/death-knight.jpg" class="profile-img" alt="Bilde 1"/>
          <img src="assets/hunter.jpg" class="profile-img" alt="Bilde 2" />
          <img src="assets/mage.jpg" class="profile-img" alt="Bilde 3" />
        </div>

        <button id="create-character">Lag karakter</button>
      </div>

      <!-- Oppgave 2: Generer fiende -->
      <div id="enemy-creator" class="section">
        <h1>Generer fiende</h1>
        <button id="generate-enemy">Generer fiende</button>
        <!-- Valgt å displaye fienden på kamparenaen istedenfor her, så har kommentert det ut her -->
        <!-- <div id="enemy-display">
          <img id="enemy-img" class="profile-img" />
          <p id="enemy-name"></p>
          <p id="enemy-hp"></p>
          <p id="enemy-attack"></p>
        </div> -->
      </div>

      <!-- Seksjon 3: Sloss -->
      <div id="battle-area" class="section">
        <h1>Sloss!</h1>
        <button id="start-fight">Start kamp</button>
        <p id="battle-result"></p>
      </div>
    </div>

  </body>
</html>
